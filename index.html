<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>-jQuery ColorCheckify Demo</title>
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
        <script type='text/javascript' src='jquery.colorcheckify.js'></script>
        <style type='text/css'>
            .checkifystyle {
                float: left;
                margin: 0 4px 0 0;
            }
        </style>
        <script>
            $(document).ready(function() {
                var emailCheckboxFlag = 'true';
                var smsCheckboxFlag = 'true';

                $('#emailcheck').colorcheckify({
                    boxcolor: '#CD0000',
                    checkstyle: 'heavy',
                    checkboxstate: (emailCheckboxFlag) ? 'checked' : 'unchecked',
                    onClick: function() {
                        emailCheckboxFlag = !emailCheckboxFlag;
                        var state = (emailCheckboxFlag) ? 'checked' : 'unchecked';
                        alert('Email check box now ' + state);
                    }
                });

                $('#smscheck').colorcheckify({
                    boxcolor: '#0699F9',
                    checkstyle: 'heavy',
                    checkboxstate: (smsCheckboxFlag) ? 'checked' : 'unchecked',
                    onClick: function() {
                        smsCheckboxFlag = !smsCheckboxFlag;
                        var state = (smsCheckboxFlag) ? 'checked' : 'unchecked';
                        alert('SMS check box now ' + state);
                    }
                });
            });
        </script>
    </head>
    
    <body>
        <div id="emailcheck" class="checkifystyle"></div>
        <label class="checkifystyle">Email</label>
        <div id="smscheck" class="checkifystyle"></div>
        <label class="checkifystyle">SMS</label>
    </body>

</html>
